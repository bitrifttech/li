name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build release binary
        run: cargo build --release --target x86_64-apple-darwin
        
      - name: Create release archive
        run: |
          mkdir -p release
          cp target/x86_64-apple-darwin/release/li release/
          tar -czf li-x86_64-apple-darwin.tar.gz -C release li
          
      - name: Generate SHA256
        run: sha256sum li-x86_64-apple-darwin.tar.gz > li-x86_64-apple-darwin.tar.gz.sha256
        id: sha256
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            li-x86_64-apple-darwin.tar.gz
            li-x86_64-apple-darwin.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
